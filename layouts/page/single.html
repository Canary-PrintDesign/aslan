{{ define "main" }}
  <article class="{{ .Params.slug }}">
    <div class="topTout contentTout" style="background: url('/images/{{ .Params.BgImg }} '); background-size: cover; background-position: center;">
        <h1>
          {{ .Params.title }}
        </h1>
        <p>{{ .Params.blurb }}</p>
      </div>
    <section class="contentContainer">
    	<div class="wrapper">
      	{{ .Content }}
    	</div>
    </section>
  </article>
{{ end }}
