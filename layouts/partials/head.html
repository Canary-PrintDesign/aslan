<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon Information -->
<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/site.webmanifest">
<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#1a524f">
<link rel="shortcut icon" href="/favicons/favicon.ico">
<meta name="msapplication-TileColor" content="#1a524f">
<meta name="msapplication-config" content="/favicons/browserconfig.xml">
<meta name="theme-color" content="#1a524f">
<!-- End Favicon Information -->

<title>{{- .Title }} - {{ .Site.Title -}}</title>
<meta name="author" content="{{ .Site.Author.name }}">
<meta name="description" content="{{ .Site.Params.description }}">

<script>
  WebFontConfig = {
   google: {
          families: ['Montserrat:300,500,600,700', 'Ramaraja', 'Hind:300,600']
        }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>

<!-- CSS -->
<meta name="description" content="{{ .Description }}">
<link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />

<!-- Icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ print "assets/img/apple-touch-icon.png" | relURL }}">
<link rel="shortcut icon" href="{{ print "assets/img/favicon.ico" | relURL }}">
