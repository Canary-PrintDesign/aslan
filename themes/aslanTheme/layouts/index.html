<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    <meta name="description" content="{{ .Description }}">
</head>
<body>
  <ul class="social">
    <li class="fb">
       <a href="#" title="facebook"></a> 
    </li>
    <li class="phone">
       <a href="#" title="phone"></a> 
    </li>
    <li class="email">
       <a href="#" title="email"></a> 
    </li>
  </ul>
  <nav class="navPrimary">
    <ul>
      <li>
        <a href="#">About</a>
      </li>
      <li>
        <a href="#">Services</a>
      </li>
      <li class="logo">
        <a href="#"></a>
      </li>
      <li>
        <a href="#">Our Work</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
      <li class="btnPrimary">Get in Touch for a <br /> Free Quote</li>
    </ul>
  </nav>
  <main>
    {{ range first 10 .Data.Pages }}
    {{ if eq .Type "articles" }}
      <article>
          <h1>
            <a href="{{ .Permalink }}">
                {{ .Title }}
            </a>
          </h1>
          {{ .Summary }}
          <a href="{{ .Permalink }}">
              Read the full article
          </a>
        </article>
    {{ end }}
    {{ end }}
  </main>
  <footer>
    
  </footer>
  <script>
    WebFontConfig = {
     google: {
        families: ['Roboto Condensed:400,300,700', 'Oswald:400,700,300' , 'Montserrat:400,700', 'Noto Serif:400,700,400italic,700italic']
      }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</body>
<html>
